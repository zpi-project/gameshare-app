# Standardowa konfiguracja na porcie 5173
server {
    listen 5173;
    location / {
        root /usr/share/nginx/html/build;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location ~ \.tsx?$ {
        root /usr/share/nginx/html/build;
        add_header Content-Type "application/javascript";
    }

    location /api {
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://backend:8080/;
    }

    location /swagger/ {
        proxy_pass http://backend:8080/swagger/;
    }

    location /swagger-ui/ {
        proxy_pass http://backend:8080/swagger-ui/;
    }
}