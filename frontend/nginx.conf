# Standardowa konfiguracja na porcie 5173
server {
    listen 443 default_server ssl http2;
    listen [::]:443 ssl http2;
     ssl_certificate /etc/nginx/ssl/live/game-share.eu/fullchain.pem;
     ssl_certificate_key /etc/nginx/ssl/live/game-share.eu/privkey.pem;


    location / {
        root /usr/share/nginx/html/build;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    location ~ \.tsx?$ {
        root /usr/share/nginx/html/build;
        add_header Content-Type "application/javascript";
    }

    location /api {
        rewrite ^/api(.*)$ $1 break;
        proxy_pass http://backend:8080/;
    }

    location /swagger/ {
        proxy_pass http://backend:8080/swagger/;
    }

    location /swagger-ui/ {
        proxy_pass http://backend:8080/swagger-ui/;
    }
}

# Przekierowanie /test na porcie 80
server {
    listen 80;
    server_name game-share.eu;

    location /.well-known/acme-challenge/ {
            root /var/www/certbot;
    }
}
