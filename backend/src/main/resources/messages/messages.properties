email.button=Visit GameShare App
email.default-message=May your dice be ever in your favor, and your resource management skills be top-tier! Here's to epic game nights, \
  legendary dice rolls, and the joy of building a board game collection that would make any dungeon master proud.

#Registration
email.registration.title=GameShare - registration
email.registration.header=Welcome to our GameShare Community!
email.registration.message=Greetings, fellow board game enthusiast! Welcome to our epic realm of dice-rolling, strategy-planning, \
  and tabletop triumphs. We're stoked to have you join our community of game masters and casual players alike.\
  </p><p>As the newest addition to our league of extraordinary gamers, you're now part of a community where every move is a critical hit, \
  and every victory is a triumph worth celebrating. Get ready to embark on quests of cardboard conquests and forge alliances over tabletop terrains.\
  </p><p>Our platform for borrowing and lending board games is more than just a hub; it's a haven for all things analog gaming. \
  From classic favorites to obscure gems, you'll find a treasure trove of games waiting to be discovered.

# Pending reservation
email.pending-reservation.title=GameShare - New Reservation
email.reservation.pending.header=Someone wants to play your game!
email.reservation.pending.message=We've got some news from the board game galaxy! \
  You've received a new reservation <b>(ID: ${id})</b> for game <b>${game_name}</b>. \
  Someone is itching to dive into the gaming universe from <b>${start_date}</b> to <b>${end_date}</b>.\
  </p><p>Head over to your GameShare account because now you've got two options: either join the quest \
  (read: accept the reservation) or say "Game over" (read: reject).

# Accepting reservation by owner
email.reservation.accepting.title=GameShare - Reservation accepted
email.reservation.accepting.header=Game time is approaching!
email.reservation.accepting.message=Great news! Your reservation <b>(ID: ${id})</b> for game <b>${game_name}</b> has been accepted. \
  Get ready for an epic gaming session!</p><p>To coordinate the pickup details and any other game-related discussions, \
  reach out to the game owner directly. You can find their phone number on the GameShare website.

# Canceling reservation
email.reservation.canceling.title=GameShare - Reservation canceled
email.reservation.canceling.header=Maybe another time :(

