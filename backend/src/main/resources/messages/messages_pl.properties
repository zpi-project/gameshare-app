email.default-message=Niech kostki zawsze będą po Twojej stronie, a umiejętności zarządzania zasobami na najwyższym poziomie! \
  Toasty dla epickich wieczorów planszowych, legendarnych rzutów kostką i radości z budowania kolekcji gier planszowych, \
