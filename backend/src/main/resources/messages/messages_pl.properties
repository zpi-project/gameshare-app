# messages.properties
email.button=Odwiedź aplikację GameShare
email.default-message=Niech kostki zawsze będą po Twojej stronie, a umiejętności zarządzania zasobami na najwyższym poziomie! \
  Toasty dla epickich wieczorów planszowych, legendarnych rzutów kostką i radości z budowania kolekcji gier planszowych, \
  której każdy mistrz lochów byłby dumny.

#Registration
email.registration.title=GameShare - Rejestracja
email.registration.header=Witaj w społeczności GameShare!
email.registration.message.1=Witaj w gronie entuzjastów gier planszowych! Witamy Cię w naszym epickim świecie rzutów kostką, \
  planowania strategii i triumfów na planszach. Jesteśmy podekscytowani, że możemy Cię przyjąć do naszej społeczności mistrzów \
  gier planszowych i graczy casualowych.
email.registration.message.2=Nasza platforma do pożyczania i wypożyczania gier planszowych to \
  więcej niż tylko centrum; to schronienie dla wszystkiego, co związane z analogowym graniem. Od klasycznych ulubieńców po nieodkryte \
  perełki, znajdziesz skarbnicę gier czekających na odkrycie.

# Pending reservation
# Arguments: reservationID, gameName, startDate, endDate
email.reservation.pending.title=GameShare - Nowa rezerwacja
email.reservation.pending.header=Ktoś chce zagrać w twoją grę!
email.reservation.pending.message.1=Mamy newsa prosto z krainy planszówek! Otrzymałeś nową rezerwację <b>(ID:{0})</b> na grę <b>{1}</b> . \
  Ktoś chce wejść na planszę od <b>{2}</b> do <b>{3}</b>.
email.reservation.pending.message.2=Zapraszam na swoje konto na GameShare, bo teraz masz dwie opcje: albo wchodzisz do gry (czyt. akceptujesz rezerwację), \
  albo mówisz "Game over" (czyt. odrzucasz).

# Accepting reservation by owner
# Arguments: reservationID, gameName
email.reservation.accepting.title=GameShare - Akceptacja rezerwacji
email.reservation.accepting.header=Rozgrywka tuż tuż!
email.reservation.accepting.message.1=Super wiadomość! Twoja rezerwacja <b>(ID:{0})</b> na grę <b>{1}</b> została zaakceptowana. \
  Przygotuj się na epicką sesję gamingową!
email.reservation.accepting.message.2=Aby ustalić szczegóły odbioru i omówić wszystkie kwestie związane z grą, \
  skontaktuj się bezpośrednio z właścicielem gry. Jego numer telefonu znajdziesz na stronie GameShare.


# Canceling reservation by owner
email.reservation.canceling.title=GameShare - Odwołanie rezerwacji
email.reservation.canceling.header=Jednak innym razem :(

# by owner
# Arguments: gameName, reservationID
email.reservation.canceling.owner.message.1=Chcieliśmy Cię poinformować, że właściciel gry <b>{0}</b> musiał niestety odwołać \
  Twoją rezerwację <b>(ID:{1})</b>. Siły konfliktów w harmonogramie zatriumfowały, i przepraszamy za wszelkie niedogodności.
email.reservation.canceling.owner.message.2=Nie martw się, dzielny graczu! Kosmos gier jest ogromny i pełen skarbów. Śmiało sprawdź inne instancje \
  gry <b>{0}</b> lub wyrusz w nową podróż po różnych, geekowskich artefaktach dostępnych na naszej platformie.

# by renter
# Arguments: gameName, reservationID
email.reservation.canceling.renter.message.1=Chcieliśmy przekazać szybką aktualizację z naszej przygody: niestety, dzielny duszek, \
  który zarezerwował twoją potężną Grę <b>{0}</b> (<b>ID rezerwacji: {1}</b>), musiał odwołać swoją przygodę. \
  Siły harmonogramu były przeciwko niemu tym razem.
email.reservation.canceling.renter.message.2=Niech nie zwiedzie Cię duchu, współmistrzu przygód! Kosmos gier jest ogromny, \
  a istnieje mnóstwo innych graczy gotowych, by wyruszyć w epickie podróże z twoją grą. \
  Zachęcamy do przygotowania się na kolejną falę awanturników.

# Rejecting reservation by owner
# Arguments: reservationID, gameName
email.reservation.rejecting.title=GameShare - Odrzucenie rezerwacji
email.reservation.rejecting.header=Jednak innym razem :(
email.reservation.rejecting.message.1=Niestety musimy Cię poinformować, że Twoja rezerwacja <b>(ID:{0})</b> \
  na grę <b>{1}</b> została tym razem odrzucona. Nie martw się, współgraczu! Multiversum gier jest ogromne, \
  i na naszej platformie czeka mnóstwo innych instancji gry <b>{1}</b>, gotowych do odkrycia.
email.reservation.rejecting.message.2=Rusz w nową podróż, sprawdź inne geekowskie skarby dostępne do wypożyczenia. Galaktyka gier jest pełna niespodzianek, \
  a my jesteśmy tutaj, aby Ci pomóc w tej podróży.

# Reminder for Reservation 2 days before
# Arguments: reservationID, gameName
email.reservation.in-to-days.title=GameShare - Przypomnienie o nachodzącej rezerwacji
email.reservation.in-to-days.header=Pamiętaj, pojutrze gramy!
email.reservation.in-to-days.message.1=Za dwa dni rozpocznie się Twoja rezerwacja (<b>ID: {0}</b>) na grę <b>{1}</b> na \
  epicką gamingową przygodę. Odliczanie do przygody już się rozpoczęło, a twoja wirtualna przyszłość czeka!
email.reservation.in-to-days.message.2=Upewnij się, że twoje wyposażenie jest w doskonałej kondycji, a mikstury energii są \
  w zasięgu ręki. Królestwo gier z niecierpliwością oczekuje na twoją obecnoś

# Reminder for Reservation on reservation day
# Arguments: reservationID, gameName
email.reservation.today.title=GameShare - Przypomnienie o rezerwacji
email.reservation.today.header=Uwaga, Graczu! Twoja Przygoda Rozpoczyna Się Dziś!
email.reservation.today.message.1=Nadszedł dzień, dzielna duszo! Dziś rozpoczyna się wielka rezerwacja (<b>ID: {0}</b>) dla gry <b>{1}</b>. \
  Twoja przeznaczona ci jest podróż w krainie pikseli i wielokątów!
email.reservation.today.message.2=Upewnij się, że twój kontroler jest gotowy, mikstury zdrowia są w zasięgu ręki, a statystyka \
  skupienia osiągnęła maksimum. Czas wyruszyć w podróż pełną krytycznych trafień i legendarnych zwycięstw.

# Finished reservation
# Arguments: reservationID, gameName
email.reservation.finished.title=GameShare - Dziękujemy za rezerwację
email.reservation.finished.header=Twoja Epicka Przygoda dobiegła końca...
email.reservation.finished.message.1=Fanfary zwycięstwa rozbrzmiewają w krainach gamingowego kosmosu! \
  Twoja rezerwacja (<b>ID: {0}</b>) dla gry <b>{1}</b> osiągnęła swój triumfalny finał. Z sukcesem przemierzyłeś lochy, \
  pokonałeś wyzwania i wyłoniłeś się jako prawdziwy bohater gier!
email.reservation.finished.message.2=Chcielibyśmy wyrazić serdeczne podziękowania za wybór platformy GameShare na potrzeby Twojej epickiej podróży. \
  Twoja obecność w naszej społeczności graczy wzbogaciła doświadczenie dla wszystkich.

# Expired reservation
# Arguments: reservationID, gameName
email.reservation.expired.title=GameShare - Rezerwacja wygasła
email.reservation.expired.header=Pilne: Powiadomienie o wygaśnięciu rezerwacji
email.reservation.expired.message.1=Z przykrością informujemy, że Twoja rezerwacja gry <b>{1}</b> (<b>ID: {0}</b>) zbliża się do swojego końca. \
  Niestety, po głębokim zastanowieniu się w cyfrowym świecie, właściciel gry jeszcze nie zaakceptował Twojej rezerwacji.
email.reservation.expired.message.2=Nie lękaj się, dzielny graczu! Rozumiemy, jak ważne jest zdobycie najbardziej pożądanych zadań \
  i pokonywanie wirtualnych wyzwań. W związku z tym zachęcamy Cię do odkrywania innych oczarowanych krain w naszym zestawieniu gier.

# New game
# Arguments: gameName
email.new-game.title=GameShare - Nowa gra
email.new-game.header=Oczekiwanie na Weryfikację
email.new-game.message.1=Mamy użytkownika, który przesłał nową grę <b>{0}</b> w celu weryfikacji. \
  Szuka on zatwierdzenia dla jej umieszczenia w naszej bibliotece gier.
email.new-game.message.2=Aby przejrzeć i podjąć decyzję dotyczącą gry <b>{0}</b>, proszę odwiedzić stronę internetową GameShare. \
  Tam znajdziecie niezbędne narzędzia do zatwierdzenia lub odrzucenia gry.

