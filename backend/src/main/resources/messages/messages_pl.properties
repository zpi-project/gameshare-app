#Registration
email.registration.title=GameShare - Rejestracja
email.registration.header=Witaj w społeczności GameShare!
email.registration.message=Witaj w gronie entuzjastów gier planszowych! Witamy Cię w naszym epickim świecie rzutów kostką, \
  planowania strategii i triumfów na planszach. Jesteśmy podekscytowani, że możemy Cię przyjąć do naszej społeczności mistrzów \
  gier planszowych i graczy casualowych.</p><p>Jako najnowszy dodatek do naszej Ligi Niezwykłych Graczy, teraz jesteś częścią społeczności, \
  gdzie każdy ruch to krytyczne trafienie, a każde zwycięstwo to triumf godny świętowania. Przygotuj się na podróże po krainie \
  planszowej zdobyczy i zawieranie sojuszy na terenach planszowych.</p><p>Nasza platforma do pożyczania i wypożyczania gier planszowych to \
  więcej niż tylko centrum; to schronienie dla wszystkiego, co związane z analogowym graniem. Od klasycznych ulubieńców po nieodkryte \
  perełki, znajdziesz skarbnicę gier czekających na odkrycie.

